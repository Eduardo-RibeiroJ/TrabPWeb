<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<style>
		body {
			font: 24px "sans-serif";
		}
		
		
		a {
			color: blue;
			text-decoration: none;
			
		}
		ul {
			font: 24px "sans-serif";
			list-style-type: square;
		}
		
		hr {
			width: 500px;
			text-align: right;
			font-size: 50px;
		}
		
		.tb {
			border: 1px solid black;
			background-color: black;
		}
		
		.header {
			background-color: #003399;
			color: white;
			font-weight: bold;
		}
		
		.row {
			text-align: center;
			background-color: #CCFFFF;
			font-size: 18px;
		}
	
	</style>
	
	<title>Listagem de Participantes e Eventos</title>
</h:head>

<h:body>
	<h1>Lista de Eventos</h1>
	<h:form id="listagem">	
		<h:dataTable value="#{eventoBean.listaEventos}" var="item"
			styleClass="tb"
			headerClass="header"
			rowClasses="row"
			emptyMessage="Nenhum Registro Encontrado" paginator="true" rows="10"
			aginatorPosition="bottom" selectionMode="single"
			selection="#{eventoBean.evento}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="NÂº do Evento" />
				</f:facet>
				<h:outputText value="#{item.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome do Evento" />
				</f:facet>
				<h:outputText value="#{item.nomeEvento}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data" />
				</f:facet>
				<h:outputText value="#{item.dthrEvento}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Local do Evento" />
				</f:facet>
				<h:outputText value="#{item.localEvento}" />
			</h:column>
		</h:dataTable>
		<br></br>
		<h:button value="Voltar" outcome="/index.xhtml" />
	</h:form>
</h:body>
</html>
